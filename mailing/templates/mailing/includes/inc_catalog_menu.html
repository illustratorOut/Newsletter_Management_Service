<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'mailing:home' %}">New-Mailing</a></h5>
    <nav class="ms-5">

        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Список рассылок</a>
        {% if user.is_authenticated %}
        <a class="btn btn-success" href="{% url 'mailing:create' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                 viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
            Создать Рассылку</a>
        {% endif %}
    </nav>

    <div class="ms-auto p-2 bd-highlight">{{ user.email }}</div>


    <div class="ms-auto p-2 bd-highlight">
        <div class="px-5">
            <div class="px-5">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        {% if user.is_authenticated %}
                        <a class="avatar" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                            {% if object.avatar %}
                            <img class="img-avatar" src="/media/{{ object.avatar }}" width="45"/>
                            {% else %}
                            <img class="img-avatar" src="/media/users/no-profile.webp" width="45"/>
                            {% endif %}
                            <!--                            <span class="avatar-badge border bg-red-300 p-1"></span>-->
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="{% url 'users:logout'%}">Выйти</a></li>
                        </ul>
                        {% else %}
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login'%}">Войти</a>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register'%}">Регистрация</a>
                        {% endif %}


                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
    a{
        text-decoration: none;
        color: black;
    }

    .avatar {
        transition: transform 0.3s;
    }

    .avatar:hover {
        transform: scale(1.5);
    }

        .img-avatar:hover {
         outline: 2px solid #007bff; /* Параметры рамки */
         border-radius: 50px; /* Радиус скругления */
        }
</style>
